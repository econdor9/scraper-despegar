<!DOCTYPE html>
<html>
<head>
    <title>Flights Data</title>
</head>
<body>
    <h1>Lista de Vuelos</h1>
    <ul>
        {% for flight in flights %}
        <li>
            <strong>Airline:</strong> {{ flight.airline }}<br>
            <strong>Departure:</strong> {{ flight.depature }}<br>
            <strong>Arrival:</strong> {{ flight.arrival }}<br>
            <strong>Days:</strong> {{ flight.days }}<br>
            <strong>Price:</strong> {{ flight.price }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
